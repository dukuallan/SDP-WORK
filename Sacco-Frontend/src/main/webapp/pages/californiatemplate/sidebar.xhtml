<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pc="http://primefaces.org/california">

    <div
            class="layout-sidebar #{guestPreferences.menuColor eq 'dark' ? 'layout-sidebar-dark' : ''} #{guestPreferences.menuColor eq 'gradient' ? 'layout-sidebar-dark layout-sidebar-gradient': ''}">
        <div class="sidebar-scroll-content">
            <h:form id="sidebarProfileForm">
                <ui:fragment
                        rendered="#{guestPreferences.profileMode == 'inline' ? true : false}">
                    <div class="user-profile">
                        <a id="sidebar-profile-button" href="#"> <p:graphicImage name="images/unnamed.png"
                                                                                 style="width:80px; height: 80px;"
                                                                                 library="california-layout"
                                                                                 styleClass="profile-avatar"/>
                            <span class="sidebar-profile-name"></span>
                            <span class="sidebar-profile-role"></span>
                        </a>
                        <ul id="sidebar-usermenu" class="usermenu">
                            <li><h:commandLink >
                                <i class="pi pi-fw pi-user"/>
                                <span class="topbar-item-name">Profile</span>
                            </h:commandLink></li>
                        </ul>
                    </div>
                </ui:fragment>
            </h:form>
            <h:form id="menuform">
                <pc:menu widgetVar="CaliforniaMenuWidget">
                    <p:menuitem id="dashboard" value="Dashboard"
                                icon="pi pi-fw pi-home" outcome="/pages/dashboard/Dashboard"/>
                    <p:menuitem id="chat" value="ChatPage" icon="pi pi-check"
                                outcome="/pages/chat/Chat"/>

                    <p:menuitem id="patient" value="Patients"
                                icon="pi pi-fw pi-home" outcome="/pages/Patient/PatientInformation"/>
                    <p:menuitem id="users" value="Users" outcome="/pages/users/Users"
                                icon="pi pi-users"/>
                    <p:menuitem id="logout" value="Logout" icon="fa fa-fw fa-sign-out"
                                url="#{request.contextPath}/ServiceLogout"/>

                    <p:submenu id="patientsInfo" label="Patients Info"
                               icon="pi pi-user">

                        <p:menuitem id="Patients" value="Patients"
                                    icon="pi pi-user" outcome="/pages/Patient/PatientInformation"/>

                        <p:menuitem id="viewPatients" value="View Patients"
                                    icon="pi pi-list" outcome="/pages/Patient/ViewPatients.xhtml"/>
                    </p:submenu>

                    <p:submenu id="Accounts" label="Accounts Mgt"
                               icon="pi pi pi-wallet">

                        <p:menuitem id="accountPayable" value="Account Payable"
                                    icon="pi pi-money-bill" outcome="/pages/accountPayable/AccountsPayable.xhtml"/>

                        <p:menuitem id="accountReceivable" value="Account Receivable"
                                    icon="pi pi-money-bill" outcome="/pages/accountReceivable/AccountReceivable.xhtml"/>

                        <p:menuitem id="generalLedger" value="General Ledger"
                                    icon="pi pi-fw pi-book" outcome="/pages/generalLedger/GeneralLedger.xhtml"/>
                    </p:submenu>

                </pc:menu>
            </h:form>
        </div>
    </div>

</ui:composition>
