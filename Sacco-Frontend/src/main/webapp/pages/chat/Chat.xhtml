<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">
    <ui:define name="head">
        <h:outputStylesheet library="css" name="Custom.css"/>
    </ui:define>
    <ui:define name="content">
        <h:form id="chatForm">
            <p:growl id="messages" showDetail="true" />
            <div class="widget-chat card justify-content-center m-4">
                <p:scrollPanel styleClass="border-0 " style="height: 90%">
                    <ui:repeat var="msg" value="#{chatBean.messages}">
                        <div class="msg1-card #{msg.sender == chatBean.currentUser ? 'msg1-own' : 'msg1-from'} m-4">
                            <div class="msg1-header">
                                <h5>From: #{msg.sender} Sent: #{chatBean.getFormattedSentTime(msg.sentTime)}</h5>
                            </div>
                            <div class="msg1-body">
                                <p:outputLabel>#{msg.content}</p:outputLabel>
                            </div>
                        </div>
                    </ui:repeat>
                </p:scrollPanel>
                <div class="p-col-12 m-2">
                    <p:inputTextarea value="" autoResize="true" style="border-radius: 20px" styleClass="p-col-12"/>
                </div>
                <div class="p-col-12 p-d-flex m-2">
                    <div class="p-col-6 ">
                        <p:selectManyMenu id="advanced" value="#{chatBean.selectedReceivers}"
                                           filter="true"
                                          filterMatchMode="contains" filterNormalize="true"
                                          showCheckbox="true" styleClass="manymenu-advanced">
                            <f:selectItems value="#{chatBean.receivers}" var="rec" itemLabel="#{rec}"
                                           itemValue="#{rec}"/>
                            <p:column>
                                <h:outputText value="#{rec}"/>
                            </p:column>
                        </p:selectManyMenu>
                    </div>
                    <div class="p-col-6 ">
                        <p:commandButton value="Send"
                                         action="#{chatBean.sendMessage}"
                                         styleClass="p-col-6 ml-2" update="@form" />
                    </div>
                </div>
            </div>
        </h:form>

    </ui:define>
</ui:composition>
