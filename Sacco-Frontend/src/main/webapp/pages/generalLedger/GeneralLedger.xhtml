<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/pages/californiatemplate/template.xhtml">

    <ui:define name="content">
        <div class="ui-g ui-fluid">
            <div class="ui-g-12">
                <h:form id="accountPayableView" enctype="multipart/form-data">
                    <div class="card">
                    </div>
                    <ui:fragment>
                        <div class="p-grid table-demo">
                            <div class="p-col-12">
                                <div class="card">
                                    <p:dataTable id="generalLedgerTable" var="model" value="#{generalLedgerView.dataModels}"
                                                 widgetVar="generalLedgerTable"
                                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink}"
                                                 paginator="true" lazy="true" rows="20"
                                                 paginatorPosition="bottom" paginatorAlwaysVisible="false"
                                                 rowIndexVar="row" reflow="true" styleClass="TableAlgnment">

                                        <f:facet name="header">
                                            <div class="p-d-flex p-jc-between">
                                                <div>
                                                    <span class="table-header-text">General Ledger Table</span>

                                                </div>

                                               </div>
                                        </f:facet>

                                        <p:column width="30" headerText="No.">
                                            <h:outputText value="#{row + 1}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Description" />
                                            </f:facet>
                                            <h:outputText value="#{model.description}" />
                                        </p:column>

                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="Reconcilation status" />
                                            </f:facet>
                                            <h:outputText value="#{model.reconciled}" />
                                        </p:column>

                                    </p:dataTable>

                                    <p:blockUI block="accountPayableView">
                                        <p:graphicImage value="/resources/images/workingicon.png" />
                                    </p:blockUI>
                                </div>
                            </div>
                        </div>
                    </ui:fragment>
                    <p:blockUI block="accountPayableView">
                        <p:graphicImage value="/resources/images/workingicon.png" />
                    </p:blockUI>
                    <p:confirmDialog global="true">
                        <p:commandButton value="Yes" type="button"
                                         styleClass="ui-confirmdialog-yes" icon="fa fa-thumbs-up" />
                        <p:commandButton value="No" type="button"
                                         styleClass="ui-confirmdialog-no" icon="fa fa-thumbs-down" />
                    </p:confirmDialog>

                </h:form>
            </div>
        </div>
    </ui:define>
</ui:composition>
