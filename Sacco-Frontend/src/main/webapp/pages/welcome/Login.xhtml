<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>Sign-in</title>
</h:head>

<div class="login-topbar">
        <h:outputText value="INTEGRATEDHEALTH FINANCE SYSTEM"
                      styleClass="text-4xl text-white white-space-nowrap font-bold"/>
</div>
<h:body styleClass="login-body #{guestPreferences.inputStyleClass}">
    <h:form id="loginForm" prependId="false"
            styleClass="login-panel ui-fluid mx-auto px-0 lg:-mt-8">
        <div class="p-grid card ui-card px-4 my-auto">
            <div class="p-col-12 logo-container flex flex-column gap-8 " style="text-align: center">
                <div class="logo">
                    <h4>Our logo goes here</h4>
                </div>
                <div class="login-detail" style="text-align: center">
                    <span>Welcome back! Sign in to proceed</span><b/>
                </div>
            </div>
            <div class="p-col-12 p-lg-12 p-md-12">
                <h:outputText value="Username"/>
                <p:inputText id="j_username" required="true" styleClass="h-3rem"
                             placeholder="Enter username">
                    <p:ajax update="j_username"/>
                </p:inputText>
            </div>
            <div class="p-col-12 p-lg-12 p-md-12">
                <h:outputText value="Password"/>
                <p:inputText id="j_password" required="true" styleClass="h-3rem"
                             placeholder=" Enter Password" type="password">
                    <p:ajax update="j_password"/>
                </p:inputText>
            </div>
            <div class="p-col-12 p-lg-12 p-md-12 chkbox-container">
                <p:selectBooleanCheckbox id="remember-me"/>
                <p:outputLabel for="remember-me" value="Remember Me"/>
                <a href="#">Reset Password</a>
            </div>
            <div class="p-col-12 p-lg-12 p-md-12 flex p-jc-end">
                <p:linkButton id="login" value="Login" ajax="false"
                                 styleClass="ui-button ui-button-info"
                                 validateClient="true" update="loginForm"
                              outcome="/pages/dashboard/Dashboard.xhtml"
                                 />
            </div>
        </div>

    </h:form>
</h:body>

<h:outputStylesheet name="css/primeicons.css" library="california-layout"/>
<h:outputStylesheet name="css/primeflex.min.css" library="california-layout"/>
<h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="california-layout"/>

</html>
